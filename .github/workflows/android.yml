name: Android Example App Deployment ğŸ›«

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '21'
  JAVA_DIST: 'temurin'
  EXAMPLE_DIRECTORY: examples/react-native-example
  ANDROID_DIRECTORY: examples/react-native-example/android

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout ğŸ¾
        uses: actions/checkout@v4

      - name: Setup Node ğŸ“š
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Node modules ğŸ
        run: yarn install --frozen-lockfile

      - name: Run typecheck ğŸ²
        run: yarn types-check

      - name: Run lint ğŸ§¹
        run: yarn lint

      - name: Run test ğŸï¸
        run: yarn test

      - name: Build package ğŸ¥
        run: yarn build

      - name: Check build ğŸ•µï¸â€â™‚ï¸
        run: yarn check-build

      - name: Install Node modules for App ğŸ
        working-directory: ${{ env.EXAMPLE_DIRECTORY }}
        run: yarn install --frozen-lockfile

      - name: Validate Gradle âœ…
        uses: gradle/actions/wrapper-validation@v3

      - name: Setup Java â™¨ï¸
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DIST }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: Build Android App ğŸ§©
        working-directory: ${{ env.ANDROID_DIRECTORY }}
        run: ./gradlew assembleRelease
        env:
          BUILD_NUMBER: ${{ github.run_number }}

      - name: Upload Android App to Firebase App Distribution ğŸ
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_ANDROID_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_CREDENTIAL_FILE_CONTENT }}
          groups: testers
          releaseNotes: ${{ github.event.pull_request.title || github.ref_name }}\n${{ github.event.head_commit.message }}
          file: ${{ env.ANDROID_DIRECTORY }}/app/build/outputs/apk/release/app-release.apk
